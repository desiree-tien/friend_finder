<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    
    <title>Frindr</title>

    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon"/>
    <!-- CSS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styleSurvey.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script src="https://code.jquery.com/jquery.js"></script>
  </head>

  <body>

   <div class="container">

    <h1>About you</h1> 

    <br>
    
    <h2>Name (Required)</h2> 
    <input type="text" name="name" id="userName" class="inputBox" required="">

    <h2>Link to a photo of you (Required)</h2>
    <input type="text" name="photoURL" id="userPhoto" class="inputBox" required="">
    
    <hr>

    <section>
      <h2>Type all numbers between 1 to 5 in order of preference, putting your favorite number at the top and your least favorite number at the bottom.</h2>

      <br>
      <input type="text" name="question" id="q1" class="inputBox" required="" placeholder="#1">
      <br>
      <input type="text" name="question" id="q2" class="inputBox" required="" placeholder="#2">
      <br>
      <input type="text" name="question" id="q3" class="inputBox" required="" placeholder="#3">
      <br>
      <input type="text" name="question" id="q4" class="inputBox" required="" placeholder="#4">
      <br>
      <input type="text" name="question" id="q5" class="inputBox" required="" placeholder="#5">
    </section>
    
    <br>

    <button id="submit" type="button" class="btn btn-primary">Submit</button>

    <!-- Modal -->
    <div id="resultsModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
            <h2 class="modal-title"><strong>Best Match</strong></h2>
          </div>
          <div class="modal-body">
            <h2 id="matchName"></h2>
            <img id="matchPhoto" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

  </div>
  <script type="text/javascript" src="makeFriends.js"></script>
  </body>
</html>
